    <script>
        //var tuplas = new Map();
        function consultarMun(str){
            var consut_mun = $.ajax({
                type: "POST",
                url: "consultar_Mun.php",
                data: {'minicipio' : str},
                dataType: "json",
                async: false,
               
            }).responseJSON;
            function objectToMap(o) {
                let m = new Map()
                for(let k of Object.keys(o)) {                    
                    m.set(k, o[k])                       
                }
                return m
            }
            
            vlrVar = consut_mun[0].ene,
            tiempo = new Date(consut_mun[0].ano,0,0,0,0,0,0);                    
            pareja = [[tiempo.getTime(),parseFloat(vlrVar)]];
            var tuplas = [[]]
            for (let item of consut_mun){                
                for (var x=1; x<=12;x++){
                    vlrVar = item[x],
                    //if (item[0]<1970)
                    tiempo = new Date(item[0],x-1,1,0,0,0,0);                    
                    pareja = [[tiempo.getTime(),parseFloat(vlrVar)]];
                    tuplas = tuplas.concat(pareja);
                } 
            } 
            
            Highcharts.stockChart('container', {
                rangeSelector: {
                    buttons: [{
                        type: 'month',
                        count: 6,
                        text: '6m'
                        
                    }, {
                        type: 'year',
                        count: 1,
                        text: '1y'
                    }, {
                        type: 'year',
                        count: 5,
                        text: '5y'
                    }, {
                        type: 'year',
                        count: 10,
                        text: '10y'			
                    }, {
                        type: 'ytd',
                        text: 'YTD'
                    }, {
                        type: 'all',
                        text: 'All'
                    }]                

                },

                title: {
                    text: 'PrecipitaciÃ³n '
                },

                series: [{
                    name: 'Lluviosidad',
                    data: tuplas,
                    tooltip: {
                        valueDecimals: 2,
                        valueSuffix: ' cm^3'
                    }
                }]
                });
        }
